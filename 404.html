<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page non trouvée - Studyia</title>
    <meta name="description" content="La page que vous recherchez n'existe pas. Retournez à l'accueil de Studyia, votre agence de communication digitale au Cameroun.">
    <meta name="robots" content="noindex, follow">
    <link rel="canonical" href="https://www.studyia.net/404.html">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="error-page">
        <div class="container">
            <div class="error-content">
                <h1>404</h1>
                <h2>Page non trouvée</h2>
                <p>Désolé, la page que vous recherchez n'existe pas ou a été déplacée.</p>
                <div class="error-actions">
                    <a href="/" class="btn btn-primary">Retour à l'accueil</a>
                    <a href="#contact" class="btn btn-secondary">Nous contacter</a>
                </div>
            </div>
        </div>
    </div>

    <style>
    .error-page {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: var(--color-background);
        text-align: center;
    }
    .error-content h1 {
        font-size: 8rem;
        color: var(--color-primary);
        margin-bottom: 1rem;
    }
    .error-content h2 {
        font-size: 2rem;
        margin-bottom: 1rem;
        color: var(--color-text);
    }
    .error-content p {
        font-size: 1.2rem;
        margin-bottom: 2rem;
        color: var(--color-text-light);
    }
    .error-actions {
        display: flex;
        gap: 1rem;
        justify-content: center;
        flex-wrap: wrap;
    }
    </style>
</body>
</html>
